<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<th:block th:replace="part/head :: headFragment"></th:block>
    <body>
        <div class="container mt-3">
            <h2>SNS</h2>
            <div class="shadow p-4 mb-4 bg-white rounded-3">
            	<div th:if="${param.error}">
		            Invalid username and password.
		        </div>
                <form th:action="@{/user/login}" method="post">
			        <div class="mb-3 mt-3">
			        	<label for="username" class="form-label">User Name:</label>
			        	<input type="text" class="form-control" id="username" name="username" placeholder="Enter username"/>
			        </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="nav-link" href="#" style="color:blue; text-decoration: underline;">forget password</a>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register">New Account</button>
                </form>
            </div>
        </div>
        <!-- The Modal -->
		<div class="modal" id="register">
		  <div class="modal-dialog">
		    <div class="modal-content">
		
		      <!-- Modal Header -->
		      <div class="modal-header">
		        <h4 class="modal-title">Register</h4>
		        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		      </div>
		
		      <!-- Modal body -->
		      <div class="modal-body">
		      <form th:action="@{/user/signup}" th:object="${registering}" method="post">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" id="surname" placeholder="surname" name="surname" th:field="*{surname}"></div>
                            <div class="col"><input type="text" class="form-control" id="name" placeholder="name" name="name" th:field="*{name}"><br></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" id="username" placeholder="username" name="username" th:field="*{username}"><br></div>           
                        </div>
                        <div class="row">
                            <div class="col"><input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" th:field="*{password}"><br></div>
                        </div>
                        <div class="btn-group">    
                            <div class="row">
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" th:field="*{year}">
									  <option value="2023" selected>Year</option>
									  <option th:each="integer : ${IntegerList}" th:value="${integer}" th:text="${integer}"></option>
									</select>
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" th:field="*{month}">
									  <option value="1" selected>Month</option>
									  <option th:value="${month}" th:each="month : ${MonthList}" th:text="${month}"></option>
									</select>
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" th:field="*{day}">
									  <option value="1" selected>Day</option>
									  <option th:value="${day}" th:each="day : ${DayList}" th:text="${day}"></option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="btn-group">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark">
                                        Male<input type="radio" name="gender" value="Male" th:field="*{gender}">
                                    </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark">
                                        Female <input type="radio" name="gender" value="Female" th:field="*{gender}">
                                    </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark">
                                        Others <input type="radio" name="gender" value="Others" th:field="*{gender}">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
		      </div>
		
		      <!-- Modal footer -->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
    </body>
</html>
