
<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <div class="shadow p-4 mb-4 bg-white rounded-3">
                <h2>Register</h2><br><hr>
                <form action="#">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" id="surname" placeholder="surname" name="surname"></div>
                            <div class="col"><input type="text" class="form-control" id="name" placeholder="name" name="name"><br></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" id="tel_or_email" placeholder="telephone number or email" name="tel_or_email"><br></div>           
                        </div>
                        <div class="row">
                            <div class="col"><input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"><br></div>
                        </div>
                        <div class="btn-group">
                            <div class="row">
                                <div class="col">
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
                                        Dropdown button
                                        </button>
                                        <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Link 1</a></li>
                                        <li><a class="dropdown-item" href="#">Link 2</a></li>
                                        <li><a class="dropdown-item" href="#">Link 3</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
                                        Dropdown button
                                        </button>
                                        <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Link 1</a></li>
                                        <li><a class="dropdown-item" href="#">Link 2</a></li>
                                        <li><a class="dropdown-item" href="#">Link 3</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
                                        Dropdown button
                                        </button>
                                        <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Link 1</a></li>
                                        <li><a class="dropdown-item" href="#">Link 2</a></li>
                                        <li><a class="dropdown-item" href="#">Link 3</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="btn-group">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark">
                                        Male<input type="radio" name="gender" value="Male">
                                    </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark">
                                        Female <input type="radio" name="gender" value="Female">
                                    </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark">
                                        Others <input type="radio" name="gender" value="Others">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
