<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block th:replace="part/nav :: navFragment"></th:block>

<div class="row">
	<div class="col-sm-1 p-3 bg-primary text-white">
    	<th:block th:replace="part/side :: sideFragment"></th:block>
    </div>
	<div class="col-sm-10 container mt-3" th:object="${registering}">
		<th:block th:replace="part/card :: card(${registering})"></th:block>
	    <th:block th:replace="part/writing :: writing(${registering})"></th:block>
	    <th:block th:replace="part/comments :: comments(${registering}, ${CommentList})"></th:block>    
	</div>
	
</div>

</body>
</html>
