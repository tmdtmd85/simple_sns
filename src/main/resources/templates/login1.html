<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <h2>SNS</h2>
            <div class="shadow p-4 mb-4 bg-white rounded-3">
                <div th:if="${param.error}">
		            Invalid username and password.
		        </div>
                <form th:action="@{/login}" method="post">
			        <div class="mb-3 mt-3">
			        	<label for="username" class="form-label">User Name:</label>
			        	<input type="text" class="form-control" id="username" name="username" placeholder="Enter username"/>
			        </div>
			        <div class="mb-3">
			        	<label for="pwd" class="mb-3">Password:</label>
			        	<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"/>
			        	</label>
			        </div>
			        <button type="submit" class="btn btn-primary">Submit</button><br>
                    <button type="button" class="btn btn-link">forget password</button><br>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register">New Account</button>
			    </form>
            </div>
        </div>
        <!-- The Modal -->
		<div class="modal" id="register">
		  <div class="modal-dialog">
		    <div class="modal-content">
		
		      <!-- Modal Header -->
		      <div class="modal-header">
		        <h4 class="modal-title">Register</h4>
		        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		      </div>
		
		      <!-- Modal body -->
		      <div class="modal-body">
		      <form action="#">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" id="surname" placeholder="surname" name="surname"></div>
                            <div class="col"><input type="text" class="form-control" id="name" placeholder="name" name="name"><br></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" id="tel_or_email" placeholder="telephone number or email" name="tel_or_email"><br></div>           
                        </div>
                        <div class="row">
                            <div class="col"><input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"><br></div>
                        </div>
                        <div class="btn-group">
                            <div class="row">
                                <div class="col">
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
                                        First
                                        </button>
                                        <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Link 1</a></li>
                                        <li><a class="dropdown-item" href="#">Link 2</a></li>
                                        <li><a class="dropdown-item" href="#">Link 3</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
                                        Second
                                        </button>
                                        <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Link 1</a></li>
                                        <li><a class="dropdown-item" href="#">Link 2</a></li>
                                        <li><a class="dropdown-item" href="#">Link 3</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
                                        Third
                                        </button>
                                        <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Link 1</a></li>
                                        <li><a class="dropdown-item" href="#">Link 2</a></li>
                                        <li><a class="dropdown-item" href="#">Link 3</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="btn-group">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark">
                                        Male<input type="radio" name="gender" value="Male">
                                    </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark">
                                        Female <input type="radio" name="gender" value="Female">
                                    </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark">
                                        Others <input type="radio" name="gender" value="Others">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
		      </div>
		
		      <!-- Modal footer -->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
    </body>
</html>
